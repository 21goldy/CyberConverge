<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Hash</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .dashboard {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* Adjust to keep the list centered */
        }

        .details-container {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .details-heading {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-container {
            margin-top: 20px;
            text-align: center;
        }

        .form-input {
            margin-bottom: 10px;
            font-size: 18px;
            padding: 10px;
            width: 80%;
            box-sizing: border-box;
        }

        .submit-button {
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        .submit-button:hover {
            background-color: #555;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Verify Hash</h1>
    </div>
    <div class="dashboard">
        <div class="details-container">
            <h2 class="details-heading">Upload a File and Enter Hash Value</h2>
            <div class="form-container">
                <form action="/verify_hash" method="POST" enctype="multipart/form-data">
                    <input class="form-input" type="file" name="file" required><br>
                    <label for="hash_algorithm">Select hash algorithm:</label>
                    <select class="form-input" id="hash_algorithm" name="hash_algorithm">
                        <option value="md5">MD5</option>
                        <option value="sha1">SHA-1</option>
                        <option value="sha256">SHA-256</option>
                    </select><br>
                    <input class="form-input" type="text" name="hash_value" placeholder="Enter hash value" required><br>
                    <input class="submit-button" type="submit" value="Verify">
                </form>
            </div>
            <br>
            <a class="back-button" href="/hash_generator">Go Back</a>
        </div>
    </div>
</body>
</html>
