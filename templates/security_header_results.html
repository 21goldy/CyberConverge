<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Security Header Results</title>
    <style>
        /* CSS styles for enhanced appearance */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            color: #555;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Security Header Results for {{ url }}</h1>
    <ul>
        {% for header, value in security_headers.items() %}
            <li>{{ header }}: {{ value or "Not set" }}</li>
        {% endfor %}
    </ul>
</body>
</html>
