<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Tool Result</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .dashboard {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* Adjust to keep the list centered */
        }

        .result-container {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result-heading {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .result-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hash Tool Result</h1>
    </div>
    <div class="dashboard">
        <div class="result-container">
            <h2 class="result-heading">Result</h2>
            <div class="result-text">{{ result_text }}</div>
            <br>
            <a class="back-button" href="javascript:history.back()">Go Back</a>
        </div>
    </div>
</body>
</html>
